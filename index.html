<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Intestazioe e logo -->
    <header>
      <img src="immagini/logo.png">
      <p>Taking Booleaners from A to B</p>
    </header>

    <!-- Pulsanti navigazione -->
    <nav>
      <span class="row">
        <button type="button">Prenota</button>
        <button type="button">Termina prenotazione</button>
        <button type="button">Accendi luci</button>
      </span>
    </nav>

    <!-- Contenuto -->
    <main>

      <div class="contenuto">
        <input type="checkbox">
        <p id="titolo">Monopattino Gino22</p>
        <p class="indirizzo"> Via Guadalametri – a 220 metri da te</p>
        <p>Stato carica:</p>
        <div id="rettangolo-arancio"></div>
      </div>

      <div class="contenuto">
        <input type="checkbox">
        <p id="titolo">Monopattino Mike24</p>
        <p class="indirizzo"> Via Ricciardoni – a 420 metri da te</p>
        <p>Stato carica:</p>
        <div id="rettangolo-verde"></div>
      </div>

      <div class="contenuto">
        <input type="checkbox">
        <p id="titolo">Monopattino Fede154</p>
        <p class="indirizzo"> Via Mentarini – a 490 metri da te</p>
        <p>Stato carica:</p>
        <div id="rettangolo-rosso"></div>
      </div>

      <!-- Rettangolo nero opaco -->
      <div id="rettangolo-nero"></div>

    </main>

  </body>
</html>
